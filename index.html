<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image to ASCII</title>
        <style>
            #ascii-output {
                font-family: monospace;
                white-space: pre;
                line-height: 1em;
                font-size: 3pt;
            }
        </style>
    </head>
    <body>
        <h1>Image to ASCII Converter</h1>
        <input type="file" id="upload-image" accept="image/*" />
        <canvas id="canvas" style="display:none"></canvas>

        <button id="button-regenerate" onclick="regenerate()">Regenerate</button>
        <button id="button-clear" onclick="clearImage()">Clear</button>
        
        <div>
            <label for="input-width">min</label>
            <input type="range" id="input-width" min="160" max="800" value="200" step="1" disabled />
            <label for="input-width">max</label>
        </div>
        
        <pre id="ascii-output"></pre>

        <script src="ascii.js"></script>
    </body>
</html>
